<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        display: none;
        position: fixed;
        bottom: 100px;
        right: 30px;
        z-index: 99;
        border: none;
        outline: none;
        background-color: skyblue;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 10px;
      }

      .holder {
        width: 200px;
        height: 2000px;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="holder"></div>
    <button onclick="backToTop()" class="btn">返回顶部</button>
    <script>
      window.onscroll = handleScroll;

      function handleScroll() {
        const distance =
          document.body.scrollTop || document.documentElement.scrollTop;
        const btn = document.querySelector('.btn');
        btn.style.display = distance > 20 ? 'block' : 'none';
      }

      function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
